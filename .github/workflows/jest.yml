name: Jest

on: 
  push:
    paths:
    - 'client/**'
    - .script/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install modules
      run: yarn
      working-directory: client
    - name: Run Jest tests
      run: yarn test
      working-directory: client